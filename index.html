  </p>
</div>

<!-- EXPENSES -->

  <h2>Expenses</h2>
  <p>
    <label>Housing:</label>

  </p>

    <label>Groceries:</label>

  </p>
   
  <p>
    <label>Utilities:</label>

    <label>Savings:</label>

  </p>
  
  <p>

  </p>
  
  <p>

 <button onclick = calculate()>Calculate</button>
